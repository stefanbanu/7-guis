<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jQuery UI Datepicker - Default functionality</title>
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div>
      <label>Book Flight</label>
      <br />

      <select id="comboOptions" name="example">
        <option value="A">one-way flight</option>
        <option value="B">return flight</option>
      </select>
      <p><input type="text" id="datepicker1" /></p>
      <p><input type="text" id="datepicker2" /></p>
      <button id="btn">Book</button>
    </div>
  </body>
</html>
